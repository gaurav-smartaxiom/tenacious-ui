<div class="card rounded-0 px-3">
  <div class="card-body">
    <form>
        <div class="mb-3">
            <label class="form-label fw-bold mb-1">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold mb-1">Password</label>
            <input type="password" autocomplete class="form-control">
          </div>
    </form>

    <div class="mt-5">
        <button type="submit" (click)="doLogin()" class="btn bg-gradient-primary btn-primary  form-control mb-3">SIGN IN</button>
    </div>
    <div class="text-end">
        <a class="fw-bold">Forgot password</a>
    </div>
    <div class="text-end mt-3">
        <a class="fw-bold">Create new account</a>
    </div>
  </div>
</div>
